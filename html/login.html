        <div class="login__container--remember">
          <label >

          <a href="# ">olvide mi contraseña</a>
        </div>
      </form>

      <section class="login__container--social-media">
        <div><img src="../img/google-icon.png" alt="google-icon">inicia sesion con google</div>
        <div><img src="../img/twitter-icon.png" alt="twitter-icon">inicia sesion con twitter</div>
      </section>

      <p class="login__container--register">no tienes ninguna cuenta <a href="# ">registrate</a></p>
      
    </section>
  </section>

  <footer class="footer">
